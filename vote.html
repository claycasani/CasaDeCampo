<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote - Casa de Campo 2026</title>
  <meta property="og:title" content="Casa de Campo 2026 - Vote for Our Airbnb!">
  <meta property="og:description" content="Rank your favorite villa for our March 10-15 trip to La Romana, Dominican Republic">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-brand">Casa de Campo 2026</a>
    <div class="nav-links">
      <a href="results.html">Results</a>
    </div>
  </nav>

  <div class="container">
    <!-- Name Input -->
    <div class="name-section" id="nameSection">
      <h2>Enter Your Name to Vote</h2>
      <p>Already voted? Enter the same name to update your ranking.</p>
      <div class="name-input-group">
        <input type="text" id="voterName" placeholder="Your full name" autocapitalize="words" autocomplete="name">
        <button class="btn btn-primary btn-sm" id="nameSubmitBtn">Continue</button>
      </div>
      <div id="nameStatus" style="margin-top:8px; font-size:0.85rem; color:var(--color-text-light);"></div>
    </div>

    <!-- Property Cards (hidden until name entered) -->
    <div id="votingSection" style="display:none;">
      <div class="vote-count" id="voteCount"></div>
      <p style="text-align:center; margin-bottom:8px; font-size:0.9rem; color:var(--color-text-light);">
        Rank each villa from 1 (favorite) to 4 (least favorite). Click "View on Airbnb" for full details.
      </p>
      <div class="cards-grid" id="cardsGrid"></div>

      <!-- Submit -->
      <div class="submit-section">
        <div class="validation-error" id="validationError"></div>
        <button class="btn btn-success" id="submitVoteBtn" style="font-size:1.1rem; padding:16px 48px;">
          Submit Vote
        </button>
        <div class="success-message" id="successMessage">
          Vote submitted! <a href="results.html">View Results</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="index.html">Home</a> &middot; <a href="results.html">Results</a>
  </footer>

  <script type="module" src="js/voting.js"></script>
</body>
</html>
